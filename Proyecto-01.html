<!--Declaramos la especificación mas moderna de html-->
<!DOCTYPE html>

<!--La etiqueta html es donde está toda la pagina web y definimos el lenguaje-->
<html lang="en">
<!--Enunciado:
    Crear la estrucutura de un pagina html y crear un encabezado-->
<!--Declaramos el head para cargar metadatos que no se muestran como tal en la pagina pero son importantes para el funcionamiento de la pagina-->
<head>
    <!--Definimos la codificación de caracteres-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructura y Encabezado</title>
</head>
<body>
    <!--Encabezado-->
    <h1>Encabezado</h1>
    
</body>
</html>
