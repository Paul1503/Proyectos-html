<!--Enunciado:
    Crea una tabla de personas,
    la tabla debera tener 3 columnas:
    Nombre, apellido, edad.

    Deben tener encabezado de dichas columnas,
    Si una persona no tiene la edad añadida, la edad debe ocupar 2 filas.
    La tabla debe tener un resumen o una descripción.
-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto 20 - Paul Arellano</title>
</head>
<body>
    <h1>Tabla de personas</h1>

    <table summary="Usuarios registrados" border="1">
        <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Edad</th>
        </tr>

        <tr>
            <td>Paul</td>
            <td>Arellano</td>
            <td>30</td>
        </tr>

        <tr>
            <td>Camila</td>
            <td colspan="2">Valenzuela</td>
            <td></td>
        </tr>

        <tr>
            <td>Esteban</td>
            <td>Arellano</td>
            <td>10</td>
        </tr>
    </table>


    
</body>
</html>
