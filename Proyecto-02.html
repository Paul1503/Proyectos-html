<!--Definir tipo de documento en este caso es html 5-->
<!DOCTYPE html>

<!--La etiqueta html se utiliza para abrir toda pagina web tambien el atributo lang define el idioma en cual se manejarÃ¡-->
<html lang="es">
    <!--La etiqueta head es el lugar donde declaramos los metadatos e informacion relevante para la pagin-->
    <head>
        <!--la etiqueta meta con el atributo charset es para definir los tipos de caracteres que utilizaremos-->
        <meta charset="UTF-8"/>
        <!--Con la siguente etiqueta meta podemos definir que la pagina se visualize de manera correcta -->
        <meta name="viewport" content="device-width,initial-scale=1.0">
        <!--titulo de la pagina es importante ya que si se declara bien permite un correcto posicionamientos de la pagina-->
        <title>Proyecto 2 - Paul Arellano</title>
    </head>
    <!--Contenido de la pagina-->
    <body>
        <!--Con la etiqueta header declaramos el encabezado de la pagina web-->
        <header>
            <!--Encabezado de la web, titulo principal del contenido-->
            <h1>Encabezado de la web</h1>
            <!--Etiqueta de parrafo para agregar contenido-->
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit<br>
            Necessitatibus harum laudantium voluptatem tenetur nesciunt repellendus iusto,<br> 
            rem dolorem itaque ducimus fugiat excepturi asperiores veniam!</p>
        </header>
    </body>

</html>
