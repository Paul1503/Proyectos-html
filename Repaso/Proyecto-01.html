<!--Enunciado:
    Crear la estrucutura de un pagina html y crear un encabezado-->
<!--Declaramos el head para cargar metadatos que no se muestran como tal en la pagina pero son importantes para el funcionamiento de la pagina-->
<!DOCTYPE html>
<html lang="en">
<!--En el head definimos toda la codificacion de los caracteres y el titulo de nuestra pagina-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructura y encabezado</title>
</head>
<!--En el body va todo el contenido de mi pagina-->
<body>
    <h1>Encabezado</h1><!--El h1 es esencial para crear un encabezado-->
</body>
</html>
