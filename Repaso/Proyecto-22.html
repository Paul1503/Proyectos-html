<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto 21 - Paul Arellano</title>
</head>
<body>
    
    <header>
        <h1>Formulario</h1>
    </header>

    <main>
        <form action="/submit" method="post">
            <fieldset>
                <legend>Información personal</legend>
                
                <label for="email">Ingrese su email: </label>
                <input type="email" id="email" name="email" placeholder="Ingresar email">
                <br>
                
                <label for="password">Ingrese su contraseña: </label>
                <input type="password" id="password" name="password" placeholder="Ingrese su contraseña">
                <br>

                <p>¿Cuál es su lenguaje favorito?</p>
                <input type="radio" id="html" name="fav_lenguaje" value="html">
                <label for="html">HTML</label>
                <br>
                <input type="radio" id="css" name="fav_lenguaje" value="css">
                <label for="css">CSS</label>
                <br>
                <input type="radio" id="javascript" name="fav_lenguaje" value="javascript">
                <label for="javascript">JavaScript</label>
                <br>

                <label for="select">El lenguaje que más maneja es:</label>
                <select name="fav_manejo" id="select">
                    <option value="java">Java</option>
                    <option value="python" selected>Python</option>
                    <option value="csharp">C#</option>
                </select>
                <br>

                <p>Indique los lenguajes en los que tiene experiencia programando:</p>
                <input type="checkbox" id="chk-html" name="experiencia[]" value="html">
                <label for="chk-html">HTML</label>
                <br>
                <input type="checkbox" id="chk-css" name="experiencia[]" value="css">
                <label for="chk-css">CSS</label>
                <br>
                <input type="checkbox" id="chk-js" name="experiencia[]" value="javascript">
                <label for="chk-js">JavaScript</label>
                <br>

                <p>Indique su edad, su color preferido y la fecha de hoy:</p>
                <label for="edad">Edad: </label>
                <input type="number" id="edad" name="edad" min="1" max="100">
                <br>

                <label for="color">Color preferido: </label>
                <input type="color" id="color" name="color">
                <br>

                <label for="fecha">Fecha de hoy: </label>
                <input type="date" id="fecha" name="fecha">
                <br>

                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" name="descripcion" placeholder="Escribe una descripción"></textarea>
                <br>

                <label for="fichero">Subir archivo: </label>
                <input type="file" id="fichero" name="fichero">
                <br>

                <input type="submit" value="Enviar">
            </fieldset>
        </form>
    </main>

    <footer>
        <p>Todos los derechos reservados &copy; <time datetime="2024-11-21">2024</time></p>
    </footer>
    
</body>
</html>
