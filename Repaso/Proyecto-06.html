<!--Enunciado:
    Crea un pie de pagina, que contenga un parrafo,
    Con un logo de copyright y un año
-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto 06-Paul Arellano</title>
</head>
<body>
    <!--Contenido principal de la página-->
    <main>
        <!--Titulo principal de la página-->
        <h1>Titulo principal</h1>
        <!--Contenido principal de la página-->
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.<br/> Quisquam voluptas nemo voluptatem!</p>
    </main>

    <!--Contenido lateral-->
    <aside>
        <!--titulo del contenido o barra lateral-->
        <h2>Titulo del contenido aparte</h2>
        <!--Contenido de la barra lateral-->
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        <!--Fecha del contenido-->
        <time datetime="2024/11/05">5 de Noviembre de 2024</time>
    </aside>

    <!--Pie de página-->
    <footer>
        <!--Contenido solicitado con las etiquetas correspondientes-->
        <p>Todos los derechos reservados Paul Arellano &copy; <time datetime="2024-11-05">2024</time></p>
    </footer>
    
</body>
</html>
