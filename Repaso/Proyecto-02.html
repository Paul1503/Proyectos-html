<!--Definimos el tipo de documento en este caso es html 5-->
<!DOCTYPE html>
<!--Definimos el lenguaje en que se tratara el documento-->
<html lang="es">
<!--En l aetiqueta head declaramos los metadatos e información relevante para la página-->    
<head>
    <!--La etiqueta meta con el atributo charset define los tipos de caracteres que utilizaremos-->
    <meta charset="UTF-8">
    <!--Con la siguente etiqueta logramos que la página se visualize de forma correcta-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--El titulo de la página es importante ya que si lo declaramos bien podemos tener un correcto posicionamiento de la misma-->
    <title>Proyecto 02 - Paul Arellano</title>
</head>

<!--Cuerpo de la página en donde está nuestro contenido visible-->
<body>
    <!--Encabezado de la página-->
    <h1>Proyecto 2</h1>

    <!--Párrafo rellenado con lorem-->
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.
     Alias perferendis sequi libero odio, cupiditate ad reiciendis 
     enim hic consectetur nostrum voluptatem, saepe commodi quasi.</p>
    
</body>
</html>
